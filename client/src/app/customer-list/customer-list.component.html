<div class="container text-center">
    <h2>Customers</h2>
    
    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let customer of customers | async">
          <td class="" routerLink="{{customer.id}}">{{customer.firstName}} {{customer.lastName}}</td>
        </tr>
      </tbody>
    </table>
    <div class="row justify-content-center">
      <button class="btn btn-primary" id="add-customer" routerLink="new">Add new customer</button>
    </div>
</div>
